<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>User Page</title>
</head>
<body>
<!-- ********************************************** верхняя панель *******************************************************************************-->
    <nav class="navbar navbar-dark bg-secondary mb-5 ">
        <div th:object="${userRoles}">
            <div th:object="${userData}">
                <a class="navbar-text text-white font-weight-bold" th:text="${userData.email}"> </a>
                <a class="navbar-text text-white"
                   th:text=" ' with roles : ' + ${#strings.toString(userRoles)}"></a>
            </div>
        </div>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

<!-- ************************************************************ левая панель  *******************************************************************-->
    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 sidebar">

                <div sec:authorize="hasAuthority('ADMIN')">
                    <a class="btn btn-outline-primary btn-block" href="/admin/users" role="button">ADMIN</a>

                    <br>
                </div>

                <div>
                    <a class="btn btn-outline-primary btn-block" href="/user/userPage" role="button">USER</a>
                </div>
            </nav>
<!--****************************************************************** Панель юзера ******************************************************************************-->
            <main role="main" class="col-md-9 bg-light">
                    <h2 class="md">User Information-Page</h2>
                <nav>
                    <div class="nav nav-tabs mb-4" id="nav-tab" role="tablist">
                        <!-- Вкладка для просмотра списка -->
                        <a class="nav-item nav-link active" id="nav-list-tab" data-toggle="tab" href="#nav-user"
                           role="tab" aria-controls="nav-user" aria-selected="true">About User</a>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-user" role="tabpanel" aria-labelledby="nav-list-tab">
                        <div th:object="${userRoles}">
                            <div th:object="${userData}">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${userData.getId()}"></td>
                                            <td th:text="${userData.getName()}"></td>
                                            <td th:text="${userData.getEmail()}"></td>
                                            <td th:text="${#strings.toString(userRoles)}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</body>
</html>
